<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel='stylesheet'>
    <link href="/css/styles.css" rel='stylesheet'>
    <title>ID FINDER SITE</title>
</head>
<body>
  <div class="container" id="landing-section">
    <h1>FInDAPP</h1>
    <p></p>
    <div id="">
     <p>Click here to file a found document</p>
      <a href="#finder"><button>File</button></a>
    </div>
    <div id="">
      <p>Click here to find your lost document</p>
      <a href="#loser"><button>Find</button></a>
      
    </div>
  </div>
    <div class="container" id="finder">
   <h1>ID FINDER SITE</h1>
     <h2>File the found document</h2>
        <p>Fill in the form below with the details of the found document</p>
        
        <form>
            <label for="documents">Document type:</label>
            <select name="documents" id="documents">
              <option value="NationalId">National Id</option>
              <option value="passport">Passport</option>
              <option value="studentId">Student Id</option>
              <option value="insuranceCard">Insurance card</option>
            <option value="atmCard">ATM card</option>
            </select>
            <br><br>
            
          </form>
            
       <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="location">location:</label><br>
            <input type="text" id="location" name="location" required><br><br>
            <label for="dropoff">Drop off point:</label><br>
            <input type="text" id="dropoff" name="dropoff" required><br><br>
            <button type="reset" value="Reset">Reset</button>
            <input type="submit" value="Submit">
        </form>
        </div>

       <div class="container" id="loser">
          <h2>Find your document</h2>
            <p>Enter your first name and document ID to check availability of document</p>
          
         <form>
            <label for="documents">Choose the document type:</label>
            <select name="documents" id="documents">
              <option value="NationalId">National Id</option>
              <option value="passport">Passport</option>
              <option value="studentId">Student Id</option>
              <option value="insuranceCard">Insurance card</option>
            <option value="atmCard">ATM card</option>
            </select>
            <br><br>
         
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="documentNo">Document No:</label><br>
            <input type="text" id="documentNo" name="documentNo" required><br><br>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
       </form>
         <div class="modal" id="searcher-contact">
          <form>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" required><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </form>
        </div>
        </div>
